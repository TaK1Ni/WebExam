<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Суицид поездки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="border-bottom border-primary border-3 sticky-top">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="/index.html">
              <img class="img-fluid" src="images/logo_header.svg" alt="logo" style="max-width: 200px;">
            </a>
            <div class="d-flex flex-column">
              <span class="mt-auto">Суицидальные поездки</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button class="btn btn-primary" onclick="openMainPage()">Вернуться на главную</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="alerts my-3">
        </div>
        <section class="firstBack">
            <div class="posts"></div>
            <div class="pagination">
                <button onclick="getBackPage()" class="nav-btn">Назад</button>
                <div id="btn-p" class="btnpage"></div>
                <button onclick="getNextPage()" class="nav-btn">Вперед</button>
            </div>
        </section>
      </main>
      <template id="alert-template">
        <div class="alert alert-dismissible fade show" role="alert">
            <span class="msg">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </template>
    <template id="post_t">
        <div class="Post">
            <p></p>
            <div class="userCard">
                
            </div>
        </div>
    </template>
    <script defer src="mnlk.js"></script>
</body>
</html>
